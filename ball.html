  <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Ball setup
    const ballRadius = 8;
    let x = canvas.width / 2;
    let y = canvas.height - 50;
    let dx = 3;
    let dy = -3;

    // Paddle setup
    const paddleHeight = 14;
    const paddleWidth = 80;
    let paddleX = (canvas.width - paddleWidth) / 2;

    // Game state
    let rightPressed = false;
    let leftPressed = false;
    let score = 0;
    let lives = 3;

    // Bricks setup
    const brickRowCount = 5;
    const brickColumnCount = 6;
    const brickWidth = 50;
    const brickHeight = 18;
    const brickPadding = 8;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 20;

    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    // --- Controls ---
    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);
    document.addEventListener("mousemove", mouseMoveHandler);
    canvas.addEventListener("touchmove", touchMoveHandler);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    }

    function mouseMoveHandler(e) {
      const relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth / 2;
      }
    }

    function touchMoveHandler(e) {
      e.preventDefault();
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      if (touchX > 0 && touchX < canvas.width) {
        paddleX = touchX - paddleWidth / 2;
      }
    }

    // --- Mechanics ---
    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
              dy = -dy;
              b.status = 0;
              score++;
              document.getElementById("score").innerText = score;
              if (score === brickRowCount * brickColumnCount) {
                alert("üèÜ You Win!");
                document.location.reload();
              }
            }
          }
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#fbbf24";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight - 8, paddleWidth, paddleHeight);
      ctx.fillStyle = "#000";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#2563eb";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawLives() {
      const heartHTML = "‚ù§Ô∏è".repeat(lives) + "ü§ç".repeat(3 - lives);
      document.getElementById("lives").innerHTML = heartHTML;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawLives();
      collisionDetection();

      // --- Ball bouncing off walls ---
      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
      if (y + dy < ballRadius) dy = -dy;

      // --- Ball hits paddle ---
      else if (y + dy > canvas.height - paddleHeight - ballRadius - 8) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          // Adjust bounce angle based on where it hits the paddle
          const hitPos = (x - (paddleX + paddleWidth / 2)) / (paddleWidth / 2);
          dx = hitPos * 4; // change direction based on position
          dy = -Math.abs(dy); // bounce upward
        } else if (y + dy > canvas.height - ballRadius) {
          // Lost life
          lives--;
          drawLives();
          if (lives <= 0) {
            alert("üíî Game Over!");
            document.location.reload();
          } else {
            // Reset ball
            x = canvas.width / 2;
            y = canvas.height - 50;
            dx = 3 * (Math.random() > 0.5 ? 1 : -1);
            dy = -3;
          }
        }
      }

      // Paddle movement
      if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 6;
      else if (leftPressed && paddleX > 0) paddleX -= 6;

      x += dx;
      y += dy;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
