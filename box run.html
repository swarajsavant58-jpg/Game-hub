<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Play Box Run Game Online â€“ Free Reaction Game</title>

<meta name="description" content="Play Box Run game online for free. Jump over obstacles, test your reaction speed, and beat your high score.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="index, follow">

<link rel="canonical" href="https://game-hub-drab-three.vercel.app/box%20run.html">

<style>
body {
  margin: 0;
  background: #f7f7f7;
  text-align: center;
  font-family: Arial, sans-serif;
}
header {
  background: #333;
  color: #fff;
  padding: 12px;
  font-size: 22px;
  font-weight: bold;
}
canvas {
  background: #fff;
  margin: 20px auto;
  display: block;
  border: 2px solid #444;
}
#ad { margin: 10px; color: #666; }
#score { font-size: 18px; font-weight: bold; }
#gameOver { display: none; color: red; font-size: 22px; }
button {
  padding: 10px 16px;
  font-size: 16px;
  cursor: pointer;
}
#restartBtn { display: none; }
#countdown { font-size: 40px; font-weight: bold; }
</style>
</head>

<body>

<header>Box Run</header>

<div id="ad">[Ad Slot]</div>

<canvas id="gameCanvas" width="800" height="250"></canvas>

<div id="countdown"></div>
<div id="score">Score: 0</div>
<div id="gameOver">ðŸ’€ Game Over!</div>

<button id="startBtn">Start Game</button>
<button id="restartBtn">Restart</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let dino = {
  x: 50, y: 200, w: 40, h: 40,
  vy: 0, gravity: 0.7, jump: -12, jumping: false
};

let obstacles = [];
let score = 0;
let speed = 4;
let alive = true;
let frame = 0;
let started = false;
let sparks = [];

function jump() {
  if (!dino.jumping && alive && started) {
    dino.vy = dino.jump;
    dino.jumping = true;
    for (let i = 0; i < 8; i++) {
      sparks.push({
        x: dino.x + 20,
        y: dino.y + 40,
        vx: (Math.random() - 0.5) * 3,
        vy: Math.random() * -2,
        a: 1,
        r: Math.random() * 3
      });
    }
  }
}

function update() {
  if (!started || !alive) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  dino.y += dino.vy;
  dino.vy += dino.gravity;

  if (dino.y >= 200) {
    dino.y = 200;
    dino.jumping = false;
  }

  ctx.fillStyle = "#222";
  ctx.fillRect(dino.x, dino.y, dino.w, dino.h);

  sparks.forEach((s, i) => {
    s.x += s.vx;
    s.y += s.vy;
    s.a -= 0.03;
    ctx.fillStyle = rgba(255,140,0,${s.a});
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
    if (s.a <= 0) sparks.splice(i, 1);
  });

  frame++;
  if (frame % 100 === 0) {
    obstacles.push({ x: canvas.width, w: 20, h: 40 });
  }

  obstacles.forEach(o => {
    o.x -= speed;
    ctx.fillStyle = "green";
    ctx.fillRect(o.x, 210, o.w, o.h);

    if (
      dino.x < o.x + o.w &&
      dino.x + dino.w > o.x &&
      dino.y + dino.h > 210
    ) {
      alive = false;
      document.getElementById("gameOver").style.display = "block";
      document.getElementById("restartBtn").style.display = "inline-block";
    }
  });

  obstacles = obstacles.filter(o => o.x + o.w > 0);

  ctx.fillStyle = "#aaa";
  ctx.fillRect(0, 240, canvas.width, 10);

  score++;
  document.getElementById("score").innerText = "Score: " + score;

  requestAnimationFrame(update);
}

document.addEventListener("keydown", e => e.code === "Space" && jump());
document.addEventListener("touchstart", jump);

document.getElementById("startBtn").onclick = () => {
  document.getElementById("startBtn").style.display = "none";
  let c = 3;
  const cd = document.getElementById("countdown");
  cd.innerText = c;
  const t = setInterval(() => {
    c--;
    cd.innerText = c > 0 ? c : "GO!";
    if (c <= 0) {
      clearInterval(t);
      cd.style.display = "none";
      started = true;
      update();
    }
  }, 1000);
};

document.getElementById("restartBtn").onclick = () => location.reload();
</script>

</body>
</html>
