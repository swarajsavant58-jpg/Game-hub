<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Box Run Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  text-align: center;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}
canvas {
  background: #fff;
  border: 2px solid #000;
  display: block;
  margin: 20px auto;
}
button {
  padding: 10px 20px;
  font-size: 16px;
}
#gameOver {
  display: none;
  color: red;
  font-size: 22px;
}
</style>
</head>

<body>

<h1>Box Run</h1>

<canvas id="game" width="800" height="250"></canvas>

<p id="score">Score: 0</p>
<p id="gameOver">Game Over</p>

<button id="start">Start Game</button>
<button id="restart" style="display:none">Restart</button>

<script>
window.onload = () => {

  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const startBtn = document.getElementById("start");
  const restartBtn = document.getElementById("restart");
  const scoreEl = document.getElementById("score");
  const gameOverEl = document.getElementById("gameOver");

  let box, obstacles, score, speed, running;

  function init() {
    box = { x: 50, y: 200, w: 40, h: 40, vy: 0 };
    obstacles = [];
    score = 0;
    speed = 4;
    running = true;
    gameOverEl.style.display = "none";
    restartBtn.style.display = "none";
    loop();
  }

  function jump() {
    if (box.y === 200) box.vy = -12;
  }

  function loop() {
    if (!running) return;

    ctx.clearRect(0,0,800,250);

    // gravity
    box.vy += 0.7;
    box.y += box.vy;
    if (box.y > 200) { box.y = 200; box.vy = 0; }

    ctx.fillRect(box.x, box.y, box.w, box.h);

    if (Math.random() < 0.02) {
      obstacles.push({ x: 800, y: 210, w: 20, h: 40 });
    }

    obstacles.forEach(o => {
      o.x -= speed;
      ctx.fillStyle = "green";
      ctx.fillRect(o.x, o.y, o.w, o.h);

      if (
        box.x < o.x + o.w &&
        box.x + box.w > o.x &&
        box.y + box.h > o.y
      ) {
        running = false;
        gameOverEl.style.display = "block";
        restartBtn.style.display = "inline-block";
      }
    });

    obstacles = obstacles.filter(o => o.x + o.w > 0);

    ctx.fillStyle = "#aaa";
    ctx.fillRect(0, 240, 800, 10);

    score++;
    scoreEl.innerText = "Score: " + score;

    requestAnimationFrame(loop);
  }

  document.addEventListener("keydown", e => e.code === "Space" && jump());
  document.addEventListener("touchstart", jump);

  startBtn.onclick = () => {
    startBtn.style.display = "none";
    init();
  };

  restartBtn.onclick = () => location.reload();
};
</script>

</body>
</html>
